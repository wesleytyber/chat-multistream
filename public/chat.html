<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Overlay Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div id="chatContainer"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Pega o canal da URL
        const params = new URLSearchParams(window.location.search);
        const channel = params.get('channel');
        const chatDiv = document.getElementById('chatContainer');
        const twitchIcon = '<img class="twitch-icon" src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" alt="Twitch">';

        if (channel) {
            socket.emit('join-channel', channel);
        }
        
        socket.on('new-message', (msg) => {
            const div = document.createElement('div');
            div.classList.add('m-chatitem');
            div.innerHTML = `${twitchIcon} ${msg.badges.join(' ')} <b style="color:${msg.color}">${msg.user}:</b> ${msg.message}`;
            chatDiv.appendChild(div);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });
    </script>
</body>

</html>
